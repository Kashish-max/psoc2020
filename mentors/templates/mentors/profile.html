{% extends "mentors/base.html" %}
{% block body_block %}
<h2>Fill your information to continue.</h2>
<form action="{% url 'mentors:profile' %}" method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type='submit' value='Submit'>
    <a href="{% url 'mentors:dashboard' %}">Cancel</a>
</form>
{% endblock %}
